<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:insert="fragments/bootstrap :: bootstrap"></th:block>
    <title>Ingrediente</title>

</head>
<body>
    <header>
        <div th:insert="fragments/navbar :: navbar"></div>
    </header>
    <main>

        <div th:object="${ingredient}" class="container">
            <h1 class="my-4">Ingredient: [[*{name}]]</h1>
            <div class="my-3">

                <!-- MODALE CANCELLAZIONE -->
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" th:data-bs-target="'#delete-modal-' + ${ingredient.id}">
                    Delete
                </button>
                <div class="modal fade" aria-labelledby="delete-modal" aria-hidden="true" th:id="'delete-modal-' + ${ingredient.id}" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title text-center"> Deleting [[${ingredient.name}]]</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>Are you sure you want to delete the ingredient: <strong>[[${ingredient.name}]]</strong></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
                            <form action="" th:action="@{|/ingredients/delete/*{id}|}" method="post">
                                <button
                                    type="submit"
                                    class="btn btn-danger btn-sm"
                                >
                                    Confirm
                                </button>
                                
                            </form>
                        </div>
                        </div>
                    </div>
                </div>

                <!-- BOTTONE MODIFICA -->
                <a
                    name=""
                    id=""
                    class="btn btn-warning"
                    th:href="@{|/ingredients/edit/*{id}|}"
                    role="button"
                    >Edit</a
                >

                <div class="my-3">
                    <div class="row">
                        <div class="col-12">
                            <h4 class="py-3">Pizzas with [[*{name}]]: [[*{pizzas.size()}]]</h4>
                            <div class="alert alert-warning" th:unless="${ingredient.pizzas.size() > 0}">
                                <p>There is no ingredient for this pizza!</p>
                            </div>
                              <div
                                class="table-responsive"
                                th:if="${ingredient.pizzas.size() > 0}"
                            >
                                <table
                                    class="table"
                                >
                                    <thead>
                                        <tr>
                                            <th scope="col">id</th>
                                            <th scope="col">Pizza</th>
                                            <th scope="col"></th>
                                            
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="" th:each="pizza : ${ingredient.pizzas}">
                                            <td scope="row">[[${pizza.id}]]</td>
                                            <td scope="row">[[${pizza.name}]]</td>
                                            
                                            <td scope="row">
                                                <a
                                                    name=""
                                                    id=""
                                                    class="btn btn-warning btn-sm"
                                                    th:href="@{|/pizzas/edit/${pizza.id}|}"
                                                    role="button"
                                                    >Edit</a
                                                >
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
